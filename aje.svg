<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif;">
  <style>
    .box {
      fill:#f0f8ff;
      stroke:#007acc;
      stroke-width:2;
      rx:10;
      ry:10;
    }
    .title {
      font-weight:bold;
      font-size:16px;
      fill:#003366;
    }
    .text {
      font-size:14px;
      fill:#003366;
    }
    .line {
      stroke:#007acc;
      stroke-width:2;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
        refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007acc" />
    </marker>
  </defs>

  <!-- Title Box -->
  <rect x="150" y="20" width="400" height="40" class="box"/>
  <text x="350" y="45" class="title" text-anchor="middle">Kerangka Pemikiran Skripsi</text>

  <!-- Box 1: Pendidikan Khusus -->
  <rect x="50" y="90" width="200" height="70" class="box"/>
  <text x="150" y="120" class="title" text-anchor="middle">Pendidikan Khusus</text>
  <text x="150" y="140" class="text" text-anchor="middle">Fokus pada kebutuhan anak tunarungu</text>

  <!-- Box 2: Manajemen Kurikulum -->
  <rect x="450" y="90" width="200" height="90" class="box"/>
  <text x="550" y="120" class="title" text-anchor="middle">Manajemen Kurikulum</text>
  <text x="550" y="140" class="text" text-anchor="middle">Perencanaan, pelaksanaan, dan evaluasi</text>
  <text x="550" y="160" class="text" text-anchor="middle">yang disesuaikan dengan kebutuhan siswa</text>

  <!-- Box 3: Madrasah Tunarungu -->
  <rect x="50" y="230" width="200" height="70" class="box"/>
  <text x="150" y="260" class="title" text-anchor="middle">Madrasah Tunarungu As-Sabiqunal Awwalun</text>
  <text x="150" y="280" class="text" text-anchor="middle">Konteks lembaga pendidikan tempat penelitian</text>

  <!-- Box 4: Landasan Syariah -->
  <rect x="450" y="230" width="200" height="90" class="box"/>
  <text x="550" y="260" class="title" text-anchor="middle">Landasan Syariah</text>
  <text x="550" y="280" class="text" text-anchor="middle">Prinsip pendidikan Islam dan nilai keadilan</text>
  <text x="550" y="300" class="text" text-anchor="middle">inklusi dalam pendidikan khusus</text>

  <!-- Box 5: Hasil dan Tujuan -->
  <rect x="250" y="370" width="200" height="90" class="box"/>
  <text x="350" y="400" class="title" text-anchor="middle">Hasil dan Tujuan</text>
  <text x="350" y="420" class="text" text-anchor="middle">Optimalisasi manajemen kurikulum untuk</text>
  <text x="350" y="440" class="text" text-anchor="middle">meningkatkan kualitas pendidikan khusus</text>

  <!-- Arrows -->
  <line x1="250" y1="120" x2="450" y2="120" class="line"/>
  <line x1="150" y1="160" x2="150" y2="230" class="line"/>
  <line x1="550" y1="180" x2="550" y2="230" class="line"/>
  <line x1="250" y1="265" x2="450" y2="265" class="line"/>
  <line x1="150" y1="260" x2="350" y2="370" class="line"/>
  <line x1="550" y1="290" x2="350" y2="370" class="line"/>
</svg>